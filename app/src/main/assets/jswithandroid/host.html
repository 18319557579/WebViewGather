<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS与Android互调</title>
    <script src="script.js">

    </script>
</head>

<body>
<div style="display: inline-block;vertical-align: middle">
    <h1>JS与Android互调</h1>
    <div style="margin:50px 0px 0px 0px">
        <button type="button" style="height:150px;width:400px;font-size:30px"
                onclick="callAndroidFrom_addJavaScriptInterface()">
            JS调用Android,通过addJavaScriptInterface()对象映射
        </button>
    </div>
    <div style="margin:50px 0px 0px 0px">
        <button type="button" style="height:150px;width:400px;font-size:30px"
                onclick="callAndroidFrom_documentlocation()">
            JS调用Android,通过document.location
        </button>
    </div>
    <div style="margin:50px 0px 0px 0px">
        <button type="button" style="height:150px;width:400px;font-size:30px"
                onclick="callAndroidFrom_prompt()">
            JS调用Android,通过prompt()
        </button>
    </div>

</div>

</body>

</html>
